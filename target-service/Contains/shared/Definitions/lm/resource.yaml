description: descriptor for infrastructure

properties:
  host:
    description: host to run Install playbook on
  stack_id:
    description: stack id to adopt
    volatile: true
  network_id:
    description: id of shared network
    read_only: true
  subnet_id:
    description: id of shared subnet
    read_only: true
  security_group_id:
    description: id of shared security group
    read_only: true

lifecycle:
- Create
- Install
- Delete
