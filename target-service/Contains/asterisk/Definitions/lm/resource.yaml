description: descriptor for asterisk

properties:
  stack_id:
    description: stack id to adopt
    volatile: true
  network_id:
    description: id of network
  subnet_id:
    description: id of subnet
  ip: 
    description: ip address of asterisk vm
    read_only: true
  public_ip: 
    description: public ip address of asterisk vm
    read_only: true
  instance_name: 
    value: asterisk
  instanceid: 
    value: ${instance_id}

lifecycle:
- Create
- Install
- Configure
- Start
- Stop
- Delete
